<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Click</title>
</head>
<body>
    <button onclick="Clica()"
    style="width: 100px; height: 100px;">Clica ni mim</button>

    <br><br><br>

    <div id="div_mostrar"></div>
</body>
</html>
<script>
    var soma = 0;

function Clica() {
    soma ++; 

    if(soma <5){
        div_mostrar.innerHTML = "Dedo fraquinho, hein"
    }

    else if (soma >=5 && soma <=10){
        div_mostrar.innerHTML = "Dedo bom, mano"
    }

    else if (soma >=11 && soma <=15){
        div_mostrar.innerHTML = "Gosta de clicar, hein"
    }

    else{
        div_mostrar.innerHTML = "Eita dedo nervoso!"
    }
}
</script>
