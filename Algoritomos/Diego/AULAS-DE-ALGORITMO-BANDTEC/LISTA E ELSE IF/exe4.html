<body>
    
    Insira o peso:
    <input id="inp_peso">

    <button onclick="Calcular()">Avaliar</button>

<script>
function Calcular(){
    if(inp_peso.value == 18.3){
        alert("Peso perfeito");
    }
   
    else if(inp_peso.value <= 13.5){
        alert("Abaixo do peso");
    }
    else if(inp_peso.value <= 21.3){
        alert("Peso na media");
    }
    else{
        alert("Acima do peso");
    }

}



</script>
