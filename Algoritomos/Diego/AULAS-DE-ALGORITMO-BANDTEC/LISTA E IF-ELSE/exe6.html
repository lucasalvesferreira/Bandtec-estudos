<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    Digite a temperatura<input id="ipt_temp" type="text">
    <button onclick="Clima()">Verificar Clima</button>
    <div id="div_mostrar"></div>
</body>
<script>
    function Clima(){
        var temp = Number(ipt_temp.value);
        if(temp <10){
            div_mostrar.innerHTML = `Apropriado para conservar alimentos 
                                    <img src="https://www.dicasdemulher.com.br/wp-content/uploads/2020/10/beneficios-da-melancia-0.jpg"> `;
        }
        else{
            div_mostrar.innerHTML = `Inapropriado para conservar alimentos 
                                    <img src="https://st2.depositphotos.com/4042901/7542/i/600/depositphotos_75422423-stock-photo-rotten-watermelon.jpg"> `;
            
        }
    }   
</script>
</html>
