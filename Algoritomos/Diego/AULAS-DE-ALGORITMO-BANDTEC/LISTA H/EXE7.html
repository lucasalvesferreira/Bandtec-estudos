<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    Digite um numero<input id="ipt_num" type="text">
    <button onclick="Mult()">Adoro multiplos de 5</button><br>
    <span id="mostrar"></span>
</body>
<script>
    function Mult(){
        var num = ipt_num.value;
        mostrar.innerHTML = '';
        cont = 0;
        if(num >=20 && num <=100){
            while(cont <= num){
                mostrar.innerHTML += `${cont}<br>`;
                cont = cont + 5;
            }
        }   
        else{
            alert("Digite um numero entre 20 e 100");
        }
    }
</script>
</html>
