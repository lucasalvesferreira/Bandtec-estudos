<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="clicou">
    </div>
    <button onclick="Clica()">Clica nimim</button>
</body>
<script>
    var click = Number(0);
    clicou.innerHTML = `Você já clicou ${click} vezes`;
    function Clica(){
        click++;
        clicou.innerHTML = `Você já clicou ${click} vezes`;
    }
</script>
</html>
