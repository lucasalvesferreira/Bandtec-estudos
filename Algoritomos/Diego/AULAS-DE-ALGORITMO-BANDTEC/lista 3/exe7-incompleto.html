<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    Digite um numero <input id="num1" type="text">
    Digite outro numero <input id="num2" type="text">
    <button onclick="Calcular()">Calcular Raiz</button>
    <div id="mostrar">

    </div>
</body>
<script>
    function Calcular(){
        var numero1 = Number(num1.value);
        var numero2 = Number(num2.value);
        var raiz = numero1 ** 0.5;
        mostrar.innerHTML = `<br>raiz ${raiz}<br> ${numero1} ${numero2}`;
        }
</script>
</html>
