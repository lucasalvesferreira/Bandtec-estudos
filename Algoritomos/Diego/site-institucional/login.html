<script>
    function Entrar(){
        var email = ipt_email.value;
        var senha = ipt_senha.value;

        if((email == 'guga@gmail.com') && (senha == 'guga123')){
            alert("Login bem sucedido");
        }
        else{
            if(email != 'guga@gmail.com' && senha != 'guga123'){

            }
