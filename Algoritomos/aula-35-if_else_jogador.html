<body>

        <h2 style="color: blueviolet;"> Aula Else_if - Atacante </h2>  
<br>
        <b> Insira a Quantidade de jogos </b> <input id="ipt_jogos">
<br>
        <b> Insira a Quantidade de Gols </b> <input id="ipt_gols">
<br>
            <button onclick="analisar()" style="background-color: blue;color: brown;"> Classificar Atacante</button>
            

</body>
</html>

<script>
    function analisar() {
        var ax_media = ipt_gols.value / ipt_jogos.value;

             if     (ax_media > 0.6) {
                alert (" Joga muito cara!");
        }   
        else if (ax_media < 0.2) {
                alert (" Vai pro banco cara!");
        }   
        else {
                alert (" Jogou ate que bem cara!");
        }


    }



</script>
