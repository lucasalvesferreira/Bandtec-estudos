<!DOCTYPE html>
<html lang="en">
<head>

<body>
            <h1>Calculo de Frequencia</h1> <br>   
    <b>Entre com o seu nome: </b><input id="nome" > <br>
    <b>Entre com a quantidade de aulas</b> <input id="Tnt_aulas"><br>
    <b>Entre com o total de faltas</b> <input id= "Faltas"><br>
    
        <button onclick= Calcular() >Calcular frequencia</button><br>
        <br>
        <div id="msg"></div>


</body>
</html>

<Script>
    function Calcular() {
         Frequencia = `${(Tnt_aulas.value - Faltas.value) *100 / Tnt_aulas.value)}`;

        msg.innerHTML = `Ol√°, ${nome.value} sua frequecia foi de ${Frequencia.value}`;
        nome.value= '';
        
    }

</Script>
