<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<style>


*{
    margin: 0;
    padding: 0;
    font-family:Arial, Helvetica, sans-serif;
}

.header{
    height: 100px;
    background-color: rgb(88, 145, 13);
    border: 3px rgb(3, 27, 19) solid;

}
.container{ 
width: 80%;
height: 100%;
background-color: rgb(62, 121, 4);
margin: auto;
}

.header .container{
    display: flex;
    justify-content: space-between;
    align-items: center;

}
.navebar{
    display: flex;
    flex-direction: row;
    list-style: none;
    width: 40%;
    justify-content: space-between;
}

.header h1{
    color: rgb(0, 0, 0);
}
.navebar li{
    font-weight: lighter;
    color: rgb(219, 56, 6);   
}

.navebar .active{
    font-weight: bolder;
    
}

.navebar li a{
    text-decoration: none;
    color: rgb(219, 56, 6); 
    
}


</style>
</head>
<body>
    
<div class="header"> 
    <div class="container">
        <h1>Melan.cia</h1>
        <ul class="navebar">
            <li class="active">Inicio</li>
            <li> <a href="">Simulador</a> </li>
            <li>|</li>
            <li>Login</li>
            <li>Cadastro</li>

        </ul>
    </div>


    <div class="corpo">
        <img src="melanciaa.jpg" alt="Melancia" height="100vh" width="100vw">

    </div>
</div>
</body>
</html>
