<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade 8</title>
</head>
<body>
    
        <h1 style="color: crimson;"> Sistema de nutrição Covid19 </h1> 
<br>
        <b>Quantos pães franceses voce come por dia:</b> <input id="paes" placeholder="Ex: 5">
<br>    
        <b>Quantos pacotes de bolacha voce come por dia:</b> <input id="bolacha" placeholder="Ex: 4">
<br>
        <b>Quantos copos de achocolatado voce toma por dia: </b> <input id="choco" placeholder="Ex: 3">
<br>
        <button onclick="calcular()" style="background-color : aqua;color: blue;">Verificar calorias</button>
<br>
        <div id="msg" ></div>

</body>
</html>

<script>

    function calcular(){
        var total = Number(paes.value * 50) + Number(bolacha.value * 80) + Number(choco.value * 70) ;

        if(total < 200){
            msg.innerHTML= `Parabéns, vai sair em forma da quarentena!`;
        }
        else if (total < 400){
            msg.innerHTML= `Cuidado, vai ficar mais "fofinho(a)" após quarentena!`;
        }
        else if (total > 400){
            msg.innerHTML= `Bom, acho que muitos não vão te reconhecer após a quarentena!`;
        }
    }

</script>
