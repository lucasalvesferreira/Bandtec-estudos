<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display-flex</title>

<style>
    .div1{
        display: flex;
        flex-direction: row;
        height: 100px;
        background-color: red;
    }

    .Qdd1{
        height:30% ;
        width: 50%;
        background-color: blueviolet;
    }

    .Qdd2{
        height:70% ;
        width: 50%;
        background-color: rgb(43, 189, 226);
    }


    .div2{
        margin-top: 50px;
        display: flex;
        flex-direction: column;
        height: 100px;
        background-color: yellow;
        justify-content: center;
    }
    .Qdd3{
        height:50px ;
        width: 50px;
        background-color: rgb(43, 226, 43);
    }
    .Qdd4{
        height:50px ;
        width: 50px;
        background-color: rgb(46, 43, 226);
    }

</style>

</head>
<body>
    
<b>Eu</b> <i>sou o</i> <u>Lucas!</u>
<div class="div1">

    <div class="Qdd2"></div>
    <div class="Qdd1"></div>

</div>

<div class="div2">
    <div class="Qdd3"></div>
    <div class="Qdd4"></div>

</div>


</body>
</html>
