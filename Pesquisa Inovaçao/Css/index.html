<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Border-margin </title>

    <style>

        .div1{
            height: 500px;
            width: 500px;
            background-color: red;
            border: 25px solid rgb(0, 87, 58);
            margin-bottom: 20vh;
        }
        .div2{
            height:100px;
            width: 100px;
            background-color: rgb(0, 255, 21);
            border: 10px dotted rgb(0, 87, 58);
            padding: 10px;
        }
        
        .div3{
            height:200px;
            width:200px;
            background-color: rgb(255, 0, 221);
    
           
        }
        
        .container {
            height: 50px;
            width: 50px;
            background-color: grey;
            border: 1px solid black;
            margin :auto;
        }



    </style>

</head>
<body>
    
    
    <div class="div1"><div class="container"> div01</div></div>

    <div class="div2"> <div class="container">div02</div>  </div>

    <div class="div3"> <div class="container">div03</div>  </div>
    
    

</body>
</html>
